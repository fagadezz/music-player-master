<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="design/style.css">
  <script src="design/main.js" defer></script>

  <title>Music Player | devChallenges.io</title>
</head>

<body>
  <div id="general">
    <div class="red">
      <img src="resources/gradient-bg.jpg" alt="gradient background">
    </div>
    <div class="content">
      <div class="move">
        <img class="cover1" src="resources/cover-1.jpg" alt="resources/cover-1.jpg">
        <div class="card">
          <h4>Lost in the City Lights</h4>
          <p>Cosmo Sheldrake</p>
        </div>
        <audio id="song" src="resources/forest-lullaby-110624.mp3"></audio>
        <div id="progress-wrapper">
          <div id="time-container">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
          <div id="progress-container">
            <div id="progress"></div>
          </div>
        </div>
        <div class="change">
          <img id="stop-btn" src="resources/Stop_and_play_fill-1.svg" alt="stop">
          <img id="players" src="resources/Play_fill.svg" alt="play/pause">
          <img id="reverse-btn" src="resources/Stop_and_play_fill_reverse.svg" alt="reverse">
        </div>


      </div>



    </div>
  </div>

</body>

</html>
